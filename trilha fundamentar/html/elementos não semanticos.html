<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html - Sêmantico</title>
</head>

<!-- 
    ELementos não semânticos, para uso genéricos .

    <div></div>

    usado se não conseguir achar um elemento de bloco semântico .
    
    <span></span>
    
    usado se não conseguir achar um elemento de texto semântico .
    em ambas, use atributos globais como id e class para entregar
    maior significado
-->

<body>

    <div class="cart">
        <h2> Carrinho de compras</h2>
    </div>

</body>
</html>
